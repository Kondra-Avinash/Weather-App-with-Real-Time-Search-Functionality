<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Search Box with Icon</title>
</head>

<body>
    <div class="search-box">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
            <span class="input-group-addon" id="search-addon" type="button">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="weather">
            <div class="temp">20</div>
            <div class="time_location">
                <p>Location</p>
                <span>Random Time</span>
            </div>

            <div class="weather_condition">
                <p><img src="" alt="Weather Condition"></p>
                <span>Condition</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-addon').addEventListener('click', function() {
            const searchTerm = document.querySelector('.form-control').value;
            console.log('Search term:', searchTerm);
            // Add your search functionality here
        });
    </script>
</body>
<script src = "script.js"></script>
</html>
